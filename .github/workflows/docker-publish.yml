name: Publish Docker Images

on:
  push:
    branches: [ "main", "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository returns 'owner/repo' (e.g., 'groxaxo/parakeet-tdt-0.6b-v3-fastapi-openai')
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Use a matrix to build both CPU and GPU images in parallel
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: cpu
            file: Dockerfile.cpu
          - target: gpu
            file: Dockerfile.gpu

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        # Only log in if we are not in a Pull Request (PRs shouldn't push images)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Convert IMAGE_NAME to lowercase (Docker registries require lowercase names)
      - name: Downcase IMAGE_NAME
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag for the default branch (e.g. cpu-latest / gpu-latest)
            type=raw,value=${{ matrix.target }}-latest,enable={{is_default_branch}}
            # Tag for branches (e.g. cpu-myfeature / gpu-myfeature)
            type=ref,event=branch,suffix=-${{ matrix.target }}
            # Tag for semver tags (e.g. 1.0.0-cpu / 1.0.0-gpu)
            type=semver,pattern={{version}},suffix=-${{ matrix.target }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.target }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.file }}
          # Push only if it's not a pull request
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache to dramatically speed up consecutive builds
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
